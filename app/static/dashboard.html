<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LevelUp Kids – Heróis</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { kids: ["Fredoka One", "cursive"] },
          colors: {
            sky:"#0072B2",
            pink:"#D55E00",
            mint:"#009E73",
            lemon:"#F0E442",
            lilac:"#CC79A7",
            bgkids:"#F4F5F7"
          }
        }
      }
    };
  </script>

  <style>
    /* Mantenho o estilo original (estilo netflix) + seletores maiores para crianças */
    .hero-card {
      background: linear-gradient(135deg, #6EC6FF 0%, #B388FF 100%);
      border-radius: 25px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 12px 25px rgba(0,0,0,0.10);
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .hero-card:hover {
      transform: scale(1.04);
      box-shadow: 0 18px 35px rgba(0,0,0,0.25);
    }

    .hero-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin: 0 auto 12px;
      border: 5px solid white;
      object-fit: cover;
      background-color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .avatar-option {
      width: 100px; height: 100px;
      border-radius: 50%;
      border: 4px solid transparent;
      cursor: pointer;
      padding: 4px;
      transition: transform .15s, border .15s;
    }

    .avatar-option:hover { transform: scale(1.06); }
    .avatar-selected {
      border-color: #ffffff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      transform: scale(1.12);
    }
  </style>
</head>

<body class="bg-bgkids text-gray-800 font-kids">

  <!-- LOGO -->
  <div class="text-center mt-6">
    <img src="/static/assets/logo.png" class="w-32 mx-auto">
  </div>

  <!-- TÍTULO -->
  <h1 class="text-center text-2xl mt-4 mb-6 text-sky drop-shadow">
    Selecione o Herói
  </h1>

  <!-- GRID DE HERÓIS -->
  <div id="grid"
       class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-4xl mx-auto p-4">
  </div>

  <!-- BOTÕES PRINCIPAIS -->
  <div class="text-center mt-6 space-y-3">
    <button id="toggleFormBtn"
            onclick="toggleForm()"
            class="px-6 py-3 bg-lilac text-white font-bold rounded-full shadow-lg hover:scale-105 transition">
      + Novo Herói
    </button>
  <!-- FORMULÁRIO -->
  <div id="formContainer"
       class="hidden bg-white shadow-xl border-2 border-sky rounded-2xl max-w-md mx-auto mt-6 p-6">

    <h2 class="text-center text-xl mb-4 text-sky">Criar Novo Herói</h2>

    <input id="name"
           type="text"
           placeholder="Nome do Herói"
           class="w-full p-3 border-2 border-sky rounded-xl mb-3"/>

    <input id="age"
           type="number"
           placeholder="Idade"
           class="w-full p-3 border-2 border-sky rounded-xl mb-4"/>

    <!-- SELETOR DE AVATAR -->
    <h3 class="text-sky font-bold mb-2">Escolha o Avatar:</h3>

    <input type="hidden" id="selectedAvatar">

    <div id="avatarGrid" class="grid grid-cols-3 gap-4 mx-auto">
      <img src="/static/assets/avatars/archer.png" class="avatar-option" onclick="selectAvatar(this)">
      <img src="/static/assets/avatars/bard.png" class="avatar-option" onclick="selectAvatar(this)">
      <img src="/static/assets/avatars/druid.png" class="avatar-option" onclick="selectAvatar(this)">
      <img src="/static/assets/avatars/knight.png" class="avatar-option" onclick="selectAvatar(this)">
      <img src="/static/assets/avatars/cleric.png" class="avatar-option" onclick="selectAvatar(this)">
      <img src="/static/assets/avatars/wizard.png" class="avatar-option" onclick="selectAvatar(this)">
    </div>

    <div class="flex justify-between mt-6">
      <button onclick="toggleForm()"
              class="px-6 py-2 bg-red-300 text-gray-700 font-bold rounded-xl shadow hover:scale-105 transition">
        Cancelar
      </button>

      <button onclick="addKid()"
              class="px-6 py-2 bg-mint text-gray-700 font-bold rounded-xl shadow hover:scale-105 transition">
        Salvar
      </button>
    </div>
  </div>

<!-- RODAPÉ --> <div class="text-center mt-10 space-y-4 pb-6"> <button onclick="window.location.href='/'" class="px-6 py-3 bg-pink text-white font-bold rounded-full shadow-lg hover:scale-105 transition"> ⟵ Voltar </button> <button onclick="window.location.href='/manage'" class="px-6 py-3 bg-sky text-white font-bold rounded-full shadow-lg hover:bg-sky-500 hover:scale-105 transition block mx-auto"> ⚙ Gerenciar Missões & Recompensas </button> </div>

  <script src="/static/js/dashboard.js?v=3"></script>
</body>
</html>
