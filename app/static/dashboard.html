<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - LevelUp Kids</title>

  <!-- Fonte retrô e CSS principal -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="/static/css/dashboard.css" />
</head>

<body>
  <img src="/static/assets/logo.png" alt="Logo" class="logo">
  <h1>Selecione o Herói</h1>

  <!-- Área onde os heróis aparecerão -->
  <div class="grid" id="grid"></div>

  <!-- Botão para abrir o formulário -->
  <button id="toggleFormBtn" class="btn" onclick="toggleForm()">+ Novo Herói</button>

  <!-- Formulário para criar novo herói -->
  <div class="form-container" id="formContainer">
    <h2>Criar Novo Herói</h2>
    <input type="text" id="name" placeholder="Nome do Herói" />
    <input type="number" id="age" placeholder="Idade" />
    <button class="btn" onclick="addKid()">Salvar Herói</button>
    <button class="btn small" onclick="toggleForm()">Cancelar</button>
  </div>

  <div class="footer">
    <button onclick="window.location.href='/'" class="btn small">Voltar</button>
    <button onclick="window.location.href='/manage'" class="btn small">Gerenciar Missões & Recompensas</button>
  </div>

  <!-- Script externo -->
  <script src="/static/js/dashboard.js"></script>
</body>
</html>
