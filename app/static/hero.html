<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Her√≥i ‚Äì LevelUp Kids</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme:{
        extend:{
          fontFamily:{ kids:["Fredoka One","cursive"]},
          colors:{
            sky:"#6EC6FF",
            pink:"#FF8A80",
            mint:"#AAF683",
            lemon:"#FFEB3B",
            lilac:"#B388FF",
            bgkids:"#F7F9FC"
          }
        }
      }
    }
  </script>

  <style>
    .btn-hero {
      width: 80%;
      max-width: 320px;
      padding: 12px;
      font-size: 18px;
      border-radius: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: .2s;
    }
    .btn-hero:hover { transform: scale(1.05); }

    .box {
      margin: 20px auto;
      background: white;
      border: 2px solid #6EC6FF;
      padding: 20px;
      border-radius: 20px;
      max-width: 420px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .close-btn {
      margin-top: 10px;
      background: #ccc;
      padding: 6px;
      font-size: 14px;
      border-radius: 12px;
      width: 100px;
      text-align: center;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .mission-card, .reward-card {
      background: #F7F9FC;
      border: 2px solid #6EC6FF;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 10px;
    }
  </style>

</head>

<body class="bg-bgkids font-kids text-gray-800 px-4">

  <!-- LOGO -->
  <div class="text-center mt-6">
    <img src="/static/assets/logo.png" class="w-28 mx-auto">
  </div>

  <h1 id="kidName" class="text-center text-3xl text-sky mt-2 mb-1">Her√≥i</h1>

    <div id="missionsList" class="mt-4"></div>

  </div>

  <!-- RECOMPENSAS -->
  <div id="rewardsSection" class="box hidden">
    <h2 class="text-2xl text-pink text-center">Recompensas Dispon√≠veis</h2>
    <div id="rewardsList" class="mt-4"></div>
    <button onclick="toggleSection('rewards')" class="close-btn">Fechar</button>
  </div>

  <!-- BOT√ÉO VOLTAR -->
  <div class="text-center mt-6">
    <button onclick="window.location.href='/dashboard'"
      class="bg-gray-400 text-black px-6 py-2 rounded-xl shadow">
      Voltar
    </button>
  </div>

  <script src="/static/js/hero.js"></script>
</body>
</html>
