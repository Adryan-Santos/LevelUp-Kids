<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar – LevelUp Kids</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme:{
        extend:{
          fontFamily:{ kids:["Fredoka One","cursive"]},
          colors:{
            sky:"#6EC6FF",
            pink:"#FF8A80",
            mint:"#AAF683",
            lemon:"#FFEB3B",
            lilac:"#B388FF",
            bgkids:"#F7F9FC"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-bgkids font-kids text-gray-800 px-4">

  <div class="text-center mt-6">
    <img src="/static/assets/logo.png" class="w-28 mx-auto">
    <h1 class="text-3xl text-sky mt-3">Gerenciar</h1>
  </div>

  <!-- BOTÕES DE AÇÃO -->
  <div class="flex flex-col items-center mt-6 gap-3">
    <button class="btn-manage bg-sky" onclick="toggleSection('heroes')">Ver Heróis</button>
    <button class="btn-manage bg-mint" onclick="toggleSection('mission')">Nova Missão</button>
    <button class="btn-manage bg-pink" onclick="toggleSection('reward')">Nova Recompensa</button>
  </div>

  <!-- SEÇÃO VER HERÓIS -->
  <!-- ID antigo: kidsSection -->
  <div id="kidsSection" class="hidden manage-box">
    <h2 class="title">Heróis Cadastrados</h2>

    <div id="kidsList" class="mt-3"></div>

    <!-- editar -->
    <div id="editKidSection" class="hidden mt-4">
      <h3 class="text-xl text-lilac text-center">Editar Herói</h3>
      <input id="editKidId" type="hidden">

      <input id="editKidName" class="input" placeholder="Nome">
      <input id="editKidAge" type="number" class="input" placeholder="Idade">

      <button onclick="updateKid()" class="btn-save bg-lilac text-white">Salvar Alterações</button>
    </div>

    <button onclick="toggleSection('heroes')" class="btn-cancel">Cancelar</button>
  </div>

  <!-- SEÇÃO MISSÕES -->
  <!-- ID antigo: missionSection -->
  <div id="missionSection" class="hidden manage-box">
    <h2 class="title">Cadastrar Missão</h2>

    <input id="missionTitle" class="input" placeholder="Nome da missão">
    <input id="missionDescr" class="input" placeholder="Descrição">
    <input id="missionXP" type="number" class="input" placeholder="XP">
    <input id="missionGold" type="number" class="input" placeholder="Gold">

    <button class="btn-save bg-mint" onclick="createMission()">Salvar</button>
    <button class="btn-cancel" onclick="toggleSection('mission')">Cancelar</button>
  </div>

  <!-- SEÇÃO RECOMPENSAS -->
  <!-- ID antigo: rewardSection -->
  <div id="rewardSection" class="hidden manage-box">
    <h2 class="title">Cadastrar Recompensa</h2>

    <input id="rewardTitle" class="input" placeholder="Título">
    <input id="rewardGold" type="number" class="input" placeholder="Preço em gold">

    <button class="btn-save bg-pink" onclick="createReward()">Salvar</button>
    <button class="btn-cancel" onclick="toggleSection('reward')">Cancelar</button>
  </div>

  <!-- BOTÃO VOLTAR -->
  <div class="text-center mt-6">
    <button onclick="window.location.href='/dashboard'"
      class="bg-gray-400 text-black px-6 py-2 rounded-xl shadow">
      Voltar
    </button>
  </div>

  <script src="/static/js/manage.js"></script>

  <style>
    .btn-manage {
      width: 80%;
      max-width: 320px;
      padding: 12px;
      color: white;
      font-size: 18px;
      border-radius: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: 0.2s;
    }
    .btn-manage:hover { transform: scale(1.05); }

    .manage-box {
      margin: 20px auto;
      background: white;
      border: 2px solid #6EC6FF;
      padding: 20px;
      border-radius: 20px;
      max-width: 420px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .title {
      font-size: 24px;
      text-align: center;
      color: #6EC6FF;
    }

    .input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 2px solid #6EC6FF;
      border-radius: 15px;
      font-size: 16px;
    }

    .btn-save {
      width: 100%;
      padding: 12px;
      border-radius: 15px;
      color: white;
      font-size: 18px;
      margin-top: 10px;
      transition: 0.2s;
    }
    .btn-save:hover { transform: scale(1.05); }

    .btn-cancel {
      width: 100%;
      padding: 10px;
      border-radius: 15px;
      background: #CCCCCC;
      margin-top: 10px;
    }
  </style>

</body>
</html>
